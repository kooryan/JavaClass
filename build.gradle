plugins {
    id 'java'
    id 'application'
    id 'idea'
    id "org.openjfx.javafxplugin" version "0.0.7"
}

apply plugin: 'idea'

mainClassName = 'org.openjfx.Main'

javafx {
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics']
    version = "11.0.1"
}

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '5.0'
}

version '1.0-SNAPSHOT'


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
